    const pipe = function(value) {
      let obj = new Proxy(
        {},
        {
          get: function(obj, prop) {
            if (prop === 'double') {
              return pipe(value * 2);
            }
            if (prop === 'pow') {
              return pipe(value ** 2);
            }
            if (prop === 'get') {
              console.log(value);
              return value;
            }
            return obj;
          },
        }
      );
      return obj;
    };
